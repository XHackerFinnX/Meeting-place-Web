<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style_edit_profile.css">
    <title>Редактирование профиля</title>
</head>
<body>
    <header>
        <h1>Редактирование профиля</h1>
    </header>
    <main>
        <form action="/save/{{profile_info.id}}" method="post">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" value="{{profile_info.name}}" required>
            </div>

            <div class="form-group">
                <label for="gender">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="Мужской" {% if profile_info.gender == 'Мужской' %}selected{% endif %}>Мужской</option>
                    <option value="Женский" {% if profile_info.gender == 'Женский' %}selected{% endif %}>Женский</option>
                    <option value="Другой" {% if profile_info.gender == 'Другой' %}selected{% endif %}>Другой</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" value="{{profile_info.age}}" min="0" required>
            </div>

            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" value="{{profile_info.city}}" required>
            </div>

            <div class="form-group">
                <label for="about">О себе:</label>
                <textarea id="about" name="about" rows="4" required>{{profile_info.about_me}}</textarea>
            </div>

            <div class="form-group">
                <label for="hobbies">Увлечения:</label>
                <input type="text" id="hobbies" name="hobbies" value="{{profile_info.hobbies}}" required>
            </div>

            <div class="button-container">
                <button type="submit" class="save-button">Сохранить изменения</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Место встречи</p>
    </footer>
</body>
</html>
